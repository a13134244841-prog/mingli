<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>子平古法 AI 助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-100 text-stone-800 font-serif">
    <div class="max-w-2xl mx-auto py-10 px-4">
        <header class="text-center mb-10 border-b-2 border-stone-300 pb-6">
            <h1 class="text-3xl font-bold text-stone-900">子平古法 AI 助手</h1>
            <p class="mt-2 text-stone-600">基于五大命理经典深度解析</p>
        </header>

        <div id="chat-box" class="bg-white rounded-lg shadow-inner p-6 h-96 overflow-y-auto mb-6 space-y-4 border border-stone-200 flex flex-col">
            <div class="text-left"><span class="bg-stone-200 px-3 py-1 rounded-full text-sm">AI</span> <p class="mt-1 bg-stone-50 p-3 rounded-lg border border-stone-200 inline-block">缘主好，请提供出生信息（如：1999年4月13日早8点，男），我将依古法为你推演。</p></div>
        </div>

        <div class="flex gap-2">
            <input id="user-input" type="text" placeholder="输入信息..." class="flex-1 p-3 border-2 border-stone-300 rounded-lg focus:outline-none focus:border-stone-500">
            <button onclick="sendMessage()" class="bg-stone-800 text-white px-6 py-3 rounded-lg hover:bg-stone-700 transition">发送</button>
        </div>
    </div>

    <script>
    async function sendMessage() {
        const input = document.getElementById('user-input');
        const chatBox = document.getElementById('chat-box');
        const text = input.value.trim();
        if (!text) return;

        // 1. 显示你的消息
        chatBox.innerHTML += `<div class="text-right mb-4"><span class="bg-stone-800 text-white px-3 py-1 rounded-full text-sm">你</span><br><p class="bg-stone-800 text-white p-3 rounded-lg inline-block text-left mt-1">${text}</p></div>`;
        input.value = "";
        chatBox.scrollTop = chatBox.scrollHeight;

        // 2. 显示加载状态
        const loadingId = "loading-" + Date.now();
        chatBox.innerHTML += `<div id="${loadingId}" class="text-left mb-4"><span class="bg-stone-200 px-3 py-1 rounded-full text-sm">AI</span><br><p class="bg-gray-200 p-3 rounded-lg inline-block mt-1">大师正在排盘推演...</p></div>`;
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            // 3. 呼叫云函数
            const response = await fetch('/.netlify/functions/chat', {
                method: 'POST',
                body: JSON.stringify({ message: text }),
                headers: { 'Content-Type': 'application/json' }
            });
            
            const data = await response.json();
            const loadingEl = document.getElementById(loadingId);
            if(loadingEl) loadingEl.remove();

            // 4. 显示 AI 回复
            chatBox.innerHTML += `<div class="text-left mb-4"><span class="bg-stone-200 px-3 py-1 rounded-full text-sm">AI</span><br><p class="bg-white border p-3 rounded-lg inline-block shadow-sm mt-1">${data.reply || data.error || "大师算不出，请检查配置"}</p></div>`;
        } catch (e) {
            console.error(e);
            const loadingEl = document.getElementById(loadingId);
            if(loadingEl) loadingEl.innerHTML = `<p class="bg-red-100 text-red-700 p-3 rounded-lg inline-block">连接失败，请检查 Netlify 函数是否正常。</p>`;
        }
        chatBox.scrollTop = chatBox.scrollHeight;
    }
    </script>
</body>
</html>
